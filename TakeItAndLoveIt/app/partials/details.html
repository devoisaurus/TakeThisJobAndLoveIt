<h2>{{companies.CompanyName}}</h2>
<span></span>
<h6>Primary contact: {{companies.PrimaryContactName}}</h6>
<h6>Contact email:{{companies.PrimaryContactEmail}}</h6>
<h6>Contact Phone:{{companies.PrimaryContactPhone}}</h6>



<h3>Add an interaction</h3>
<div class="form-group">
    <label for="name">Date of Interaction:</label>
    <input type="date" class="form-control" id="interactionDate" ng-model="interaction.InteractionDate" />
</div>
<div class="form-group">
    <label for="interactionType">Type of Interaction:</label>
    <input type="text" class="form-control" id="interactionType" placeholder="email, interview, etc." ng-model="interaction.InteractionType" />
</div>
<div class="form-group">
    <label for="interactionNotes">Interaction notes:</label>
    <input type="text" class="form-control" id="interactionNotes" placeholder="Type any notes here" ng-model="interaction.interactionNotes" />
</div>

<button ng-click="addInteraction()">Save</button>
